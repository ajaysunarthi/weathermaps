<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Geo Location</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbOKh68OT9_KsV57vTDKiKfvwviXtHH-w"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div id="map"></div>
        <div id="weather">
            <div class="content-box">
                <div class="content">
                    <div>
                        <h4 id="heading"></h4> <span id="country"></span>
                    </div>
                    <div>
                        <p id="main"></p>
                        <div class="icon-box">
                            <i id="icon"></i>
                        </div>
                    </div>
                    <div class="details">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
